<!DOCTYPE html>
<html>
<head>
    <link href="./index.css" rel="stylesheet" type="text/css">
    <meta http-equiv="Content-Security-Policy" content="img-src file://* data: blob:; style-src 'unsafe-inline' file://*; media-src file://*; script-src 'none'; connect-src data:; default-src 'none'">
    <title>Garlmap</title>
</head>
<body id="app">
    <div id="player-container">
        <div id="player-status">
            <div class="button" id="prev"><img src="../img/prev.png" /></div>
            <div class="button" id="pause"><img src="../img/play.png" /></div>
            <div class="button" id="next"><img src="../img/next.png" /></div>
            <span id="current-song">Welcome to Garlmap, nothing queued yet...</span>
        </div>
        <div id="progress-container">
            <div id="progress-played" style="width: 0%">&nbsp;00:00&nbsp;/&nbsp;00:00&nbsp;</div>
            <div id="progress-string">&nbsp;00:00&nbsp;/&nbsp;00:00&nbsp;</div>
        </div>
    </div>
    <div id="column-container">
        <div id="search-container">
            <textarea id="rule-search"></textarea>
            <div id="rule-results"></div>
        </div>
        <div id="playlist-container">
            <div id="main-playlist"></div>
            <div id="fallback-rule">order:shuffle</div>
        </div>
        <div id="info-container">
            <img id="song-cover" src="../img/disc.png" />
            <div id="song-info"></div>
        </div>
    </div>
    <div id="status-line">
        <span id="status-current">Ready</span>
        <span id="status-folder">No folder selected</span>
        <span id="status-files">Press Ctrl-O to open a folder</span>
        <span id="status-scan"></span>
    </div>
</body>
</html>

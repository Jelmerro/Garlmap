appId: com.github.Jelmerro.garlmap
productName: Garlmap
linux:
  icon: app/img/icon
  executableName: garlmap
  category: Audio;AudioVideo;Player;
  maintainer: Jelmer van Arnhem
  publish:
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
    - target: pacman
      arch:
        - x64
        - arm64
    - target: rpm
      arch:
        - x64
        - arm64
    - target: tar.gz
      arch:
        - x64
        - arm64
rpm:
  fpm:
    - --rpm-rpmbuild-define=_build_id_links none
    - --after-upgrade=./after-install.sh
    - -d mpv
  afterInstall: ./after-install.sh
deb:
  fpm:
    - --after-upgrade=./after-install.sh
    - -d mpv
  afterInstall: ./after-install.sh
pacman:
  fpm:
    - -d mpv
mac:
  category: public.app-category.music
  icon: app/img/icon
  publish:
  target:
    - target: zip
      arch:
        - x64
        - arm64
win:
  icon: app/img/icon/512x512.png
  legalTrademarks: Copyright @ Jelmer van Arnhem | Licensed as free software (GPL-3.0 or later)
  publish:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
    - target: zip
      arch:
        - x64
        - arm64
files:
  - "app/img/*.png"
  - "app/img/icon/1024x1024.png"
  - "app/*.js"
  - "app/renderer/*"
nsis:
  differentialPackage: false
  oneClick: false
  license: LICENSE
